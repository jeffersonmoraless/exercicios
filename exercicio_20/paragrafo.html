<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exemplo div</title>
    <style>
        div{
            background-color: rgb(162, 184, 190);
            text-align: center;
            height: 100px;
            width: 300px;
            border-radius: 25px;
            display: inline-block;
        }
        .d1> h1{
            display: none;
        }
        .d1:hover > h1{
            display: block;
            color: aliceblue;
            background-color: red;
        }

        
        
    </style>
</head>
<body>
    <div class = "d1">ola mundo
        <h1 class = "titulo">1</h1>
    </div>
    <div class = "d1">ola mundo
        <h1 class = "titulo">2</h1>
    </div>
    <div class = "d1">ola mundo
        <h1 class = "titulo">3</h1>
    </div>
    
</body>
</html>
