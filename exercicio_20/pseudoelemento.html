<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo elemento e classes</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: rgb(134, 0, 0);
            text-decoration: none;
        }
        a:visited{
            color: blueviolet;
        }
        a:hover{
            color: red;
            text-decoration: underline;
            font-weight: bold;
        }
        a:active{
            color: aqua;
        }
    </style>
</head>
<body>
    <ul type = "square">
        <li><a href="https://www.youtube.com/" target="_blank" rel="external">canal youtube</a></li>
        <li><a href="https://www.facebook.com/" target=" _blank" rel="external">facebook</a></li>
        <li><a href="https://mail.google.com/mail/u/0/#inbox" target="_blank" rel="external">e-mail</a></li>
    </ul>



    
</body>
</html>
